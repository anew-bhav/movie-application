<div class="container">
    <ul class="list-unstyled" *ngFor="let movie of movies">
        <li class="media">
          <img class="mr-3" src="../../assets/images/movie-covers/{{movie.img}}" alt="{{ movie.name }}">
          <div class="media-body">
            <a routerLink="movies-detail/{{movie.id}}">
              <h5 class="mt-0 mb-1">{{ movie.name }}</h5>
            </a>
            {{movie.description}}
          </div>
        </li>
      </ul>
</div>
